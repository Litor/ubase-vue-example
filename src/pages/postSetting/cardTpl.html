<div class="sc-panel-thingNoImg-1 bh-mr-8 bh-mb-8 postSetting-card">
  <div class="sc-panel-thingNoImg-1-container bh-animate-all bh-animate-fast">
    <div class="sc-panel-thingNoImg-1-description">
      <div class="sc-panel-thingNoImg-1-header">
        <div class="sc-panel-thingNoImg-1-title">{{row.name}}</div>
        <a href="javascript:void(0);" class="bh-tag bh-tag-{{row.status?'success':'warning'}}">{{row.status?'已使用':'未使用'}}</a>
      </div>
      <div class="sc-panel-thingNoImg-1-subject">
        <div class="sc-panel-thingNoImg-1-subjectKey sc-width-50">{{$t('postSetting.card.level')}}</div>
        <div class="sc-panel-thingNoImg-1-subjectValue postSetting-card-value">{{row.level}}</div>
      </div>
      <div class="sc-panel-thingNoImg-1-subject">
        <div class="sc-panel-thingNoImg-1-subjectKey sc-width-50">{{$t('postSetting.card.personInCharge')}}</div>
        <div class="sc-panel-thingNoImg-1-subjectValue postSetting-card-value">{{row.personInCharge}}</div>
      </div>
    </div>
    <div class="sc-panel-thingNoImg-1-operate bh-animate-bottom bh-animate-fast">
    <span class="bh-mh-4 card-opt-button" data-event="postSetting:card:edit" data-id="{{row.wid}}">{{$t('postSetting.card.edit')}}</span><span v-if="row.preinstall"> | <span class="bh-mh-4 card-opt-button" data-event="postSetting:card:del" data-id="{{row.wid}}">{{$t('postSetting.card.del')}}</span></span>
    </div>
  </div>
</div>
