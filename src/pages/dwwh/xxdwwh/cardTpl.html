<div class="sc-panel-thing-1 bh-mh-8 bh-mv-8 xxdwwh-card">
  <div class="sc-panel-thing-1-image">
    <img src="http://res.wisedu.com/scenes/public/images/demo/userPanel.jpg">
  </div>
  <div class="sc-panel-thing-1-container bh-animate-all bh-animate-fast">
    <div class="sc-panel-thing-1-description">
      <div class="sc-panel-thing-1-header">
        <div class="sc-panel-thing-1-title">{{name}}</div>
      </div>
      <div class="sc-panel-thing-1-subject">
        <div class="sc-panel-thing-1-subjectKey sc-width-50">负责人</div>
        <div class="sc-panel-thing-1-subjectValue xxdwwh-card-value">{{admin}}</div>
      </div>
      <div class="sc-panel-thing-1-subject">
        <div class="sc-panel-thing-1-subjectKey sc-width-50">所属单位</div>
        <div class="sc-panel-thing-1-subjectValue xxdwwh-card-value">{{parentDept}}</div>
      </div>
    </div>
    <div class="sc-panel-thing-1-operate bh-animate-bottom bh-animate-fast">
      <span class="bh-mh-4 opt-button" data-event="xxdwwh:card:edit">编辑</span> | <span class="bh-mh-4 opt-button">删除</span> | <span class="bh-mh-4 opt-button">查看详情</span>
    </div>
  </div>
</div>
