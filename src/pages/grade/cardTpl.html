<div class="sc-panel-thingNoImg-1 bh-mh-8 bh-mv-8 grade-card">
  <div class="sc-panel-thingNoImg-1-container bh-animate-all bh-animate-fast">
    <div class="sc-panel-thingNoImg-1-description">
      <div class="sc-panel-thingNoImg-1-header">
        <div class="sc-panel-thingNoImg-1-title">{{row.name}}</div>
      </div>
      <div class="sc-panel-thingNoImg-1-subject">
        <div class="sc-panel-thingNoImg-1-subjectKey sc-width-50">{{$t('grade.card.code')}}</div>
        <div class="sc-panel-thingNoImg-1-subjectValue grade-card-value">{{row.code}}</div>
      </div>
    </div>
    <div class="sc-panel-thingNoImg-1-operate bh-animate-bottom bh-animate-fast">
      <span class="bh-mh-4 opt-button" data-event="grade:card:edit" data-id="{{row.wid}}">{{$t('grade.card.edit')}}</span> | <span class="bh-mh-4 opt-button" data-event="grade:card:del">{{$t('grade.card.del')}}</span>
    </div>
  </div>
</div>
