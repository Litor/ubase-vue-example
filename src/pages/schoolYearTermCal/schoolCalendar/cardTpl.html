<div class="sc-panel-thingNoImg-1 bh-mh-8 bh-mv-8 schoolCalendar-card">
  <div class="sc-panel-thingNoImg-1-container bh-animate-all bh-animate-fast">
    <div class="sc-panel-thingNoImg-1-description">
      <div class="sc-panel-thingNoImg-1-header">
        <div class="sc-panel-thingNoImg-1-title">{{row.schoolYearName}}</div>
      </div>
      <div class="sc-panel-thingNoImg-1-subject">
        <div class="sc-panel-thingNoImg-1-subjectKey sc-width-50">{{$t('schoolCalendar.card.admin')}}</div>
        <div class="sc-panel-thingNoImg-1-subjectValue schoolCalendar-card-value">{{row.admin}}</div>
      </div>
      <div class="sc-panel-thingNoImg-1-subject">
        <div class="sc-panel-thingNoImg-1-subjectKey sc-width-50">{{$t('schoolCalendar.card.parentDept')}}</div>
        <div class="sc-panel-thingNoImg-1-subjectValue schoolCalendar-card-value">{{row.parentDept}}</div>
      </div>
    </div>
    <div class="sc-panel-thingNoImg-1-operate bh-animate-bottom bh-animate-fast">
      <span class="bh-mh-4 opt-button" data-event="schoolCalendar:card:edit" data-id="{{row.wid}}">{{$t('schoolCalendar.card.edit')}}</span> | <span class="bh-mh-4 opt-button" data-event="schoolCalendar:card:del">{{$t('schoolCalendar.card.del')}}</span> | <span class="bh-mh-4 opt-button" data-event="schoolCalendar:card:detail">{{$t('schoolCalendar.card.detail')}}</span>
    </div>
  </div>
</div>
