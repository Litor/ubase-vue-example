<div class="sc-panel-thingNoImg-1 bh-mr-8 bh-mb-8 schoolCalendar-card">
  <div class="sc-panel-thingNoImg-1-container bh-animate-all bh-animate-fast">
    <div class="sc-panel-thingNoImg-1-description">
      <div class="sc-panel-thingNoImg-1-header">
        <div class="sc-panel-thingNoImg-1-title">{{row.schoolYearName}}</div>
        <a href="javascript:void(0);" class="bh-tag bh-tag-warning" v-if="row.isThisTerm">当前学期</a>
      </div>
      <div class="sc-panel-thingNoImg-1-subject">
        <div class="sc-panel-thingNoImg-1-subjectKey">{{row.termName}}</div>
      </div>
      <div class="sc-panel-thingNoImg-1-subject">
        <div class="sc-panel-thingNoImg-1-subjectKey">{{row.beginTime}}-{{row.endTime}}</div>
      </div>
    </div>
    <div class="sc-panel-thingNoImg-1-operate bh-animate-bottom bh-animate-fast">
      <span class="bh-mh-4 card-opt-button" data-event="schoolCalendar:card:edit" data-id="{{row.wid}}">{{$t('schoolCalendar.card.edit')}}</span> | <span class="bh-mh-4 card-opt-button" data-event="schoolCalendar:card:del">{{$t('schoolCalendar.card.del')}}</span> | <span class="bh-mh-4 card-opt-button" data-event="schoolCalendar:card:detail">{{$t('schoolCalendar.card.detail')}}</span>
    </div>
  </div>
</div>
