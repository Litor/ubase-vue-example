<div class="sc-panel-thingNoImg-1 bh-mh-8 bh-mv-8 classs-card">
  <div class="sc-panel-thingNoImg-1-container bh-animate-all bh-animate-fast">
    <div class="sc-panel-thingNoImg-1-description">
      <div class="sc-panel-thingNoImg-1-header">
        <div class="sc-panel-thingNoImg-1-title">{{row.name}}</div>
        <a href="javascript:void(0);" class="bh-tag bh-tag-warning">{{row.status?'已启用':'未启用'}}</a>
      </div>
      <div class="sc-panel-thingNoImg-1-subject">
        <div class="sc-panel-thingNoImg-1-subjectKey sc-width-50">{{$t('classs.card.departName')}}</div>
        <div class="sc-panel-thingNoImg-1-subjectValue classs-card-value">{{row.departName}}</div>
      </div>
      <div class="sc-panel-thingNoImg-1-subject">
        <div class="sc-panel-thingNoImg-1-subjectKey sc-width-50">{{$t('classs.card.majorName')}}</div>
        <div class="sc-panel-thingNoImg-1-subjectValue classs-card-value">{{row.majorName}}</div>
      </div>
    </div>
    <div class="sc-panel-thingNoImg-1-operate bh-animate-bottom bh-animate-fast">
      <span class="bh-mh-4 card-opt-button" data-event="classs:card:edit">{{$t('classs.card.edit')}}</span> | <span class="bh-mh-4 card-opt-button" data-event="classs:card:del">{{$t('classs.card.del')}}</span> | <span class="bh-mh-4 card-opt-button" data-event="classs:card:detail">{{$t('classs.card.detail')}}</span>
    </div>
  </div>
</div>
